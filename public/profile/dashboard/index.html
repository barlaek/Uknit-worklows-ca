<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uknit | Profile</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Primary Nav -->
      <nav class="main-nav">
        <div class="container">
          <div class="d-flex justify-content-center mt-4">
            <div class="nav-wrap d-flex justify-content-between">
              <a class="logo" href="/public/home/"
                ><img src="/src/assets/logo.png" alt="Uknit logo"
              /></a>
              <button class="toggle-menu" id="toggleBtn">Menu</button>
              <div class="collapse-nav justify-content-end gap-4">
                <ul class="nav-ul gap-1">
                  <li class="list-item"><a class="link" href="/public/home/">Home</a></li>
                  <li class="list-item"><a class="link" href="#">Team</a></li>
                  <li class="list-item"><a class="link" href="#">Invest</a></li>
                </ul>
                <!-- <div class="secondary-nav">
                  <a href="/public/profile/log-in/"
                    ><button class="btn btn-secondary">Login / Create account</button></a
                  >
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- /Primary Nav -->
      <!-- Secondary Nav -->
      <nav>
        <div class="container">
         

        <div class="container">
          <div class="content-wrapper py-3 align-items-center">
            <a href="/public/profile/create-post/"
              ><img class="d-flex" src="/src/assets/create-icon.svg" alt="Icon"
            /></a>
            <a href="#"
              ><img class="d-flex" src="/src/assets/home-icon.svg" alt="Icon"
            /></a>
            <a href="#"><img class="d-flex" src="/src/assets/search-icon.svg" alt="Icon" /></a>
            <a href="#"
              ><img class="d-flex rotate" src="/src/assets/message-icon.svg" alt="Icon"
            /></a>
            <a href="#"
              ><img class="d-flex" src="/src/assets/notification-icon.svg" alt="Icon"
            /></a>
            <a href="#"
              ><img class="hover-icon d-flex" src="/src/assets/profile-icon.svg" alt="Icon"
            /></a>
          </div>
        </div>
      </nav>
      <!-- /Secondary Nav -->
    </header>
    <main>
      <section>
        <div class="container">
          <!-- Hero grid -->
          <div class="profile-hero-grid d-grid">
            <!-- Hero grid image -->
            <div class="content-wrapper d-flex align-items-center justify-content-center gap-2">
              <div class="avatar-img-wrapper-extra-large" id="avatarImageWrap">
                <img src="/src/assets/profile-icon.svg" alt="" />
              </div>
              <!-- Image wrapper -->
            </div>
            <!-- /Hero grid image -->

            <!-- Hero grid content wrapper -->
            <div class="content-wrapper dashboard-hero">
              <!-- Hero grid avatar name and buttons wrapper -->
              <div class="avatar-name-wrapper gap-6">
                <!-- Avatar name -->
                <h2 id="profileUsername"></h2>
                <!-- /Avatar name -->
                <!-- Buttons -->
                <div class="btn-group d-flex align-items-center gap-4">
                  <button data-modal-target="#editProfile" class="btn btn-small-light">
                    Edit Profile
                  </button>
                  <button class="btn btn-small-primary">Log Out</button>
                </div>
                <!-- /Buttons -->
              </div>
              <!-- /Hero grid avatar name and buttons wrapper -->

              <!-- Hero grid rating and following content -->
              <div class="content dashboard-hero-info mt-4">
                <div class="d-flex flex-column align-items-center">
                  <h6 class="text-center mb-1">Rating</h6>
                  <div class="d-flex">
                    <img class="icon-extra-small" src="/src/assets/star-full.svg" alt="" />
                    <img class="icon-extra-small" src="/src/assets/star-full.svg" alt="" />
                    <img class="icon-extra-small" src="/src/assets/star-full.svg" alt="" />
                    <img class="icon-extra-small" src="/src/assets/star-full.svg" alt="" />
                    <img class="icon-extra-small" src="/src/assets/star-empty.svg" alt="" />
                  </div>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <h6 class="mb-1">Followers</h6>
                  <h6 id="followerCount" class="color-primary"></h6>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <h6 class="mb-1">Following</h6>
                  <h6 id="followingCount" class="color-primary"></h6>
                </div>
              </div>
              <!-- Hero grid rating and following content -->
            </div>
            <!-- /Hero grid content wrapper -->
          </div>
          <!-- /Hero grid -->
        </div>
      </section>
      <section>
        <div class="container">
          <!-- Grid -->
          <div class="post-grid d-grid">
            <!-- Dashboard navigation content -->
            <div class="card card-dashboard-nav">
              <!-- Dashboard card -->
              <div class="card-header">
                <!-- Dashboard-nav -->
                <nav id="mainNavigation">
                  <div class="nav-wrapper d-flex flex-column">
                    <!-- Dashboard-nav header -->
                    <div class="nav-header d-flex align-items-center justify-content-between">
                      <div class="title-wrapper">
                        <h5>Dashboard</h5>
                      </div>
                      <button class="nav-toggle open-menu"></button>
                    </div>
                    <!-- /Dashboard-nav header -->

                    <!-- Dashboard-nav links -->
                    <div class="links d-flex flex-column gap-1">
                      <div class="dashboard-link mt-4">
                        <a href="#" class="active">My Dashboard</a>
                      </div>
                      <!-- <div class="dashboard-link">
                        <a href="/public/profile/post/">Posts</a>
                      </div> -->
                      <!-- <div class="dashboard-link">
                        <a href="/public/profile/my-profile/">Profile</a>
                      </div> -->
                      <div class="dashboard-link">
                        <a href="/public/profile/create-post/">Create Post</a>
                      </div>
                    </div>
                    <!--/Dashboard-nav links -->
                  </div>
                </nav>
                <!-- /Dashboard-nav -->
              </div>
              <!-- /Dashboard card -->
            </div>
            <!-- /Dashboard navigation content -->

            <!-- Dashboard post content -->
            <div class="content-wrapper d-flex flex-column" id="postContainer">
              <!-- This is the wrapper that holds the card with the id of dashboardPostContainer -->
              <div class="content-wrapper d-flex flex-column gap-4" id="dashboardPostContainer">
                <!-- Card starts here below you haver the template with the id of id="postTemplate", just wrap everything within the template -->
                <template id="postTemplate">
                  <div class="card card-large d-flex flex-column mb-5 align-items-start">
                    <div class="card-header d-flex f-wrap align-items-center">
                      <div class="content d-flex gap-4 align-items-center f-wrap w-100">
                        <div class="avatar-img-wrapper-regular" id="postAvatar">
                          <img src="/src/assets/profile-icon.svg" alt="" />
                        </div>
                        <div class="avatar-name m-right-auto">
                          <h4 class="mt-2" id="postAuthor"></h4>
                        </div>
                        <div id="viewPostButton"></div>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="post-title mt-2">
                        <h5 id="postTitle"></h5>
                      </div>
                      <div class="post-content mb-4">
                        <p class="text-small" id="postText"></p>
                      </div>
                      <div class="post-media" id="postMedia"></div>
                      <div class="content d-flex f-wrap align-items-center w-100 mt-6 gap-4">
                        <div class="d-flex align-items-center gap-2" id="likeButton">
                          <img
                            class="icon-extra-small"
                            src="/src/assets/thumbs-up-line-icon.svg"
                            alt=""
                          />
                          <h5>Like</h5>
                          <span class="text-small color-primary" id="postReactionCount"></span>
                        </div>
                        <a href="">
                          <div class="d-flex align-items-center gap-2">
                            <img
                              class="icon-extra-small"
                              src="/src/assets/comment-bubble-with-three-squares-svgrepo-com.svg"
                              alt=""
                            />
                            <h5>Comment</h5>
                            <span class="text-small color-primary">0</span>
                          </div>
                        </a>
                        <a href="">
                          <div class="d-flex align-items-center gap-2">
                            <img
                              class="icon-extra-small"
                              src="/src/assets/next-svgrepo-com.svg"
                              alt=""
                            />
                            <h5>Follow</h5>
                          </div>
                        </a>
                        <div id="editPost" class="d-none">
                          <button
                            data-modal-target="#editPost"
                            class="btn btn-small-light d-flex align-items-center gap-2"
                          >
                            <img class="icon-extra-small" src="/src/assets/settings.svg" alt="" />
                            Edit Post
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
              <!-- /Post -->
            </div>
            <!-- /Dashboard post content -->
          </div>
          <!-- /Grid -->
        </div>
      </section>
      <section class="modals">
        <!-- Edit post modal -->
        <div class="container">
          <div class="modal" id="editProfile">
            <!-- Modal header that includes title and close button -->
            <div class="modal-header d-flex align-items-center justify-content-between">
              <div class="title-wrapper mb-4">
                <h3>Edit Profile</h3>
              </div>
              <button data-close-button class="close-button">&times;</button>
            </div>
            <!-- /Modal header that includes title and close button -->

            <!-- Modal body that includes the edit profile form and the save changes button -->
            <div class="modal-body">
              <!-- Edit profile form -->
              <div class="modal-body-form">
                <!-- Form wrapper -->
                <div class="form-wrapper">
                  <form method="POST" action="submit" id="editProfileForm" class="form">
                    <!-- Form Edit Avatar -->
                    <div class="form-group mb-4">
                      <label class="ml-3" for="avatarInput">Avatar image</label>
                      <input
                        id="avatar"
                        type="text"
                        name="avatar"
                        autocomplete=""
                        placeholder="Image url"
                        minlength="5"
                        required
                      />
                      <div class="form-error" id="newUserNameError"></div>
                    </div>
                    <!-- Form Edit Profile Button -->
                    <button type="submit" value="" id="editSubmit" class="btn w-100">
                      Save Changes
                    </button>
                  </form>
                  <!-- /Form -->
                </div>
                <!-- /Form wrapper -->
                <!-- Form alert error-->
                <div class="alert-wrapper bg-danger mt-4 mb-4"></div>
              </div>
              <!-- /Edit profile form -->
            </div>
            <!-- /Modal body that includes the edit profile form and the save changes button -->
          </div>
          <!-- /Modal -->
        </div>
        <!--/Edit profile modal -->

        <!-- Modals overlay -->
        <div id="modal-overlay"></div>
        <!-- Modals overlay -->
      </section>
    </main>
    <script type="module" src="../../../src/js/pages/profile.mjs"></script>
  </body>
</html>
