<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uknit | Profile</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Primary Nav -->
      <nav class="main-nav">
        <div class="container">
          <div class="d-flex justify-content-center mt-4">
            <div class="nav-wrap d-flex justify-content-between">
              <a class="logo z-10" href="/public/home/">LOGO</a>
              <button class="toggle-menu" id="toggleBtn">Menu</button>
              <div class="collapse-nav justify-content-end gap-4">
                <ul class="nav-ul gap-1">
                  <li class="list-item"><a class="link" href="/public/home/">Home</a></li>
                  <li class="list-item"><a class="link" href="#">Team</a></li>
                  <li class="list-item"><a class="link" href="#">Invest</a></li>
                </ul>
                <div class="secondary-nav">
                  <a href="/public/profile/log-in/"><button class="btn btn-secondary">Login / Create account</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- /Primary Nav -->
      <!-- Secondary Nav -->
      <nav>
        <div class="container">
          <div class="content-wrapper py-3 align-items-center">
            <a href="/public/profile/create-post/"><img class="d-flex" src="/src/assets/create-icon.svg" alt="Icon"/></a>
            <a href="/public/home/"><img class="d-flex" src="/src/assets/home-icon.svg" alt="Icon"/></a>
            <a href="#"><img class="d-flex" src="/src/assets/search-icon.svg" alt="Icon" /></a>
            <a href="#"><img class="d-flex rotate" src="/src/assets/message-icon.svg" alt="Icon"/></a>
            <a href="#"><img class="d-flex" src="/src/assets/notification-icon.svg" alt="Icon"/></a>
            <a href="#"><img class="hover-icon d-flex" src="/src/assets/profile-icon.svg" alt="Icon"/></a>
          </div>
        </div>
      </nav>
      <!-- /Secondary Nav -->
    </header>
    <main>
      <section>
        <div class="container">
          <!-- Hero grid -->
          <div class="profile-hero-grid d-grid">
            <!-- Hero grid image -->
            <div class="content-wrapper d-flex align-items-center justify-content-center gap-2">
              <div class="avatar-img-wrapper-extra-large" id="avatarImageWrap">
                <img src="/src/assets/profile-icon.svg" alt=""/>
              </div>
              <!-- Image wrapper -->
            </div>
            <!-- /Hero grid image -->

            <!-- Hero grid content wrapper -->
            <div class="content-wrapper dashboard-hero">
              <!-- Hero grid avatar name and buttons wrapper -->
              <div class="avatar-name-wrapper gap-6">
                <!-- Avatar name -->
                <h2 id="profileUsername"></h2>
                <!-- /Avatar name -->
                <!-- Buttons -->
                <div class="btn-group d-flex align-items-center gap-4">
                  <button data-modal-target="#editProfile" class="btn btn-small-light">
                    Edit Profile
                  </button>
                </div>
                <!-- /Buttons -->
              </div>
              <!-- /Hero grid avatar name and buttons wrapper -->

              <!-- Hero grid rating and following content -->
              <div class="content dashboard-hero-info mt-4">
                <div class="d-flex flex-column align-items-center">
                  <h6 class="text-center mb-1">Rating</h6>
                  <div class="d-flex">
                    <img class="icon-extra-small" src="/src/assets/star-full.svg" alt="" />
                    <img class="icon-extra-small" src="/src/assets/star-full.svg" alt="" />
                    <img class="icon-extra-small" src="/src/assets/star-full.svg" alt="" />
                    <img class="icon-extra-small" src="/src/assets/star-full.svg" alt="" />
                    <img class="icon-extra-small" src="/src/assets/star-empty.svg" alt="" />
                  </div>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <h6 class="mb-1">Followers</h6>
                  <h6 id="followerCount" class="color-primary"></h6>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <h6 class="mb-1">Following</h6>
                  <h6 id="followingCount" class="color-primary"></h6>
                </div>
              </div>
              <!-- Hero grid rating and following content -->
            </div>
            <!-- /Hero grid content wrapper -->
          </div>
          <!-- /Hero grid -->
        </div>
      </section>
      <section>
        <div class="container">
          <!-- Grid -->
          <div class="post-grid d-grid">
            <!-- Dashboard navigation content -->
            <div class="card card-dashboard-nav">
              <!-- Dashboard card -->
              <div class="card-header">
                <!-- Dashboard-nav -->
                <nav id="mainNavigation">
                  <div class="nav-wrapper d-flex flex-column">
                    <!-- Dashboard-nav header -->
                    <div class="nav-header d-flex align-items-center justify-content-between">
                      <div class="title-wrapper">
                        <h5>Dashboard</h5>
                      </div>
                      <button class="nav-toggle open-menu"></button>
                    </div>
                    <!-- /Dashboard-nav header -->
                    <!-- Dashboard-nav links -->
                    <div class="links d-flex flex-column gap-1">
                      <div class="dashboard-link mt-4">
                        <a href="/public/profile/dashboard/">My Dashboard</a>
                      </div>
                      <div class="dashboard-link">
                        <a href="/public/profile/create-post/" class="active">Create Post</a>
                      </div>
                    </div>
                    <!--/Dashboard-nav links -->
                  </div>
                </nav>
                <!-- /Dashboard-nav -->
              </div>
              <!-- /Dashboard card -->
            </div>
            <!-- /Dashboard navigation content -->
            <!-- Dashboard post content -->
            <div class="content-wrapper d-flex flex-column gap-7">
              <!-- Post -->
              <!-- This is the wrapper that holds the card with the id of dashboardPostContainer -->
              <div class="content-wrapper d-flex flex-column gap-4" id="dashboardPostContainer">
                <div class="card card-large d-flex flex-column gap-4 align-items-start">
                  <div class="card-header d-flex align-items-center">
                    <h4 class="mt-2">Create a new post</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-wrapper">
                      <form method="POST" action="submit" id="postForm" class="form">
                        <!-- Post Form Title -->
                        <div class="form-group mb-4">
                          <input
                            id="postTitle"
                            type="text"
                            name="title"
                            placeholder="Post title"
                            minlength="3"
                            maxlength="30"
                            required/>
                          <div class="form-error" id="postTitleError"></div>
                        </div>
                
                        <!-- Post Form Tag -->
                        <div class="form-group mb-4">
                          <input
                            id="postTag"
                            type="text"
                            name="tag"
                            placeholder="Tag"
                            minlength="3"
                            maxlength="50"/>
                          <div class="form-error" id="tagError"></div>
                        </div>
                
                        <!-- Post Form Body -->
                        <div class="form-group mb-4">
                          <textarea
                            id="postBody"
                            name="body"
                            placeholder="Post body"
                            rows="5"
                            minlength="3"
                            maxlength="500"
                            required></textarea>
                          <div class="form-error" id="postBodyError"></div>
                        </div>
                        <!-- Post Form Media -->
                        <div class="form-group mb-4">
                          <input id="postMedia" type="url" name="media" placeholder="Image URL " />
                          <div class="form-error" id="postMediaError"></div>
                        </div>
                        <!-- Post Form Button -->
                        <button type="submit" value="Post" class="btn w-100">Post</button>
                      </form>
                    </div>
                  </div>
                </div>
                
              </div>
              <!-- /Post -->
            </div>
            <!-- /Dashboard post content -->
          </div>
          <!-- /Grid -->
        </div>
      </section>
      <section class="modals">
        <!-- Edit post modal -->
        <div class="container">
          <div class="modal" id="editProfile">
            <!-- Modal header that includes title and close button -->
            <div class="modal-header d-flex align-items-center justify-content-between">
              <div class="title-wrapper mb-4">
                <h3>Edit Profile</h3>
              </div>
              <button data-close-button class="close-button">&times;</button>
            </div>
            <!-- /Modal header that includes title and close button -->
            <!-- Modal body that includes the edit profile form and the save changes button -->
            <div class="modal-body">
              <!-- Edit profile form -->
              <div class="modal-body-form">
                <!-- Form wrapper -->
                <div class="form-wrapper">
                  <form method="POST" action="submit" id="editProfileForm" class="form">
                    <!-- Form Edit Avatar -->
                    <div class="form-group mb-4">
                      <label class="ml-3" for="avatarInput">Avatar image</label>
                      <input
                        id="avatar"
                        type="url"
                        name="avatar"
                        autocomplete=""
                        placeholder="Image url"
                        minlength="5"
                        required
                      />
                      <div class="form-error" id="newUserNameError"></div>
                    </div>
                    <!-- Form Edit Profile Button -->
                    <button type="submit" value="" id="editSubmit" class="btn w-100">Save Changes</button>
                  </form>
                  <!-- /Form -->
                </div>
                <!-- /Form wrapper -->
                <!-- Form alert error-->
                <div class="alert-wrapper bg-danger mt-4 mb-4"></div>
              </div>
              <!-- /Edit profile form -->
            </div>
            <!-- /Modal body that includes the edit profile form and the save changes button -->
          </div>
          <!-- /Modal -->
        </div>
        <!--/Edit profile modal -->

        <!-- Modals overlay -->
        <div id="modal-overlay"></div>
        <!-- Modals overlay -->
      </section>
    </main>
    <script type="module" src="../../../src/js/pages/pofileCreatePost.mjs"></script>
  </body>
</html>
