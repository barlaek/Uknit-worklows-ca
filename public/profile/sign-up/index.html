<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <main>
      <section class="log-in-section">
        <div class="account-grid w-100">
          <div class="content bg-primary d-flex flex-column justify-content-between w-100 p-5">
            <div class="brand">
              <a class="logo" href="/public/"><img src="/src/assets/logo.png" alt="Uknit logo"/></a>
            </div>
            <div class="add">
              <h3 class="color-light">This is an Ad.</h3>
              <p>Get your dream clothing knitted especially for you!</p>
            </div>
          </div>
          <div class="content">
            <div class="account-card bg-secondary mb-4">
              <div class="card-header text-center">
                <div class="title-wrapper">
                  <h2 class="color-primary">Sign Up</h2>
                </div>
              </div>
              <div class="card-body">
                <div class="form-wrapper">
                  <form method="POST" action="https://nf-api.onrender.com/api/v1/social/auth/register" id="signUpForm" class="form">
                    <!-- Form Email -->
                    <div class="form-group mb-4">
                      <!-- <label for="email" class="form-label">Email</label> -->
                      <input
                        id="name"
                        type="text"
                        name="name"
                        placeholder="Username"
                        minlength="3"
                        maxlength="30"
                        pattern="[\p{L} \-\.]+"
                        required/>
                      <div class="form-error" id="usernameError"></div>
                    </div>

                    <!-- Form Email -->
                    <div class="form-group mb-4">
                      <!-- <label for="email" class="form-label">Email</label> -->
                      <input
                        type="email"
                        id="email"
                        minlength="8"
                        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                        maxlength="40"
                        class="form-control"
                        name="email"
                        placeholder="Email address"
                        required/>
                      <div class="form-error" id="emailError"></div>
                    </div>

                    <!-- Form Password -->
                    <div class="form-group mb-4">
                      <input
                        type="password"
                        id="password"
                        minlength="8"
                        maxlength="20"
                        class="form-control"
                        name="password"
                        placeholder="Your password"
                        required
                      />
                    </div>

                    <!-- Check-box -->
                    <!-- <div class="remember-pass text-small mt-4 mb-4">
                      <input type="checkbox" name="legal" id="legal" />
                      <label for="legal">Remember me </label>
                    </div> -->

                    <!-- Form Button -->
                    <button type="submit" value="Login" class="btn w-100">Sign Up</button>
                  </form>
                </div>
              </div>

              <!-- Form alert error-->
              <div class="alert-wrapper bg-danger mt-4 mb-4">
                <p class="p-5">Invalid credentials. Please try again.</p>
              </div>

              <!-- Check-box -->
              <!-- <div class="card-footer text-small mt-4 mb-4">
                <input type="checkbox" name="legal" id="legal" />
                <label for="legal">I agree to the <a href="#">Terms and conditions</a> </label> -->
                <p class="text-small mt-2">
                  Have an account?
                  <a href="/public/profile/log-in/">Log In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="../../../src/js/components/register.mjs"></script>
  </body>
</html>
