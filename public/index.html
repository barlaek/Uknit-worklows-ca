<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <main>
      <section class="log-in-section">
        <!-- ======================= -->
        <!-- Grid -->
        <div class="account-grid w-100">
          <!-- Info content -->
          <div class="content bg-primary d-flex flex-column justify-content-between w-100 p-5">
            <!-- Brand logo -->
            <div class="brand">
              <a class="logo color-light" href="/public/">LOGO</a>
            </div>
            <!-- /Brand logo -->

            <!-- Bottom text -->
            <div class="add">
              <h3 class="color-light">Sign In.</h3>
              <p>Please Sign In into your account to see the content</p>
            </div>
            <!-- /Bottom text -->
          </div>
          <!-- /Info content -->

          <!-- Form content -->
          <div class="content">
            <!-- Account form card  -->
            <div class="account-card bg-secondary mb-4">
              <!-- Account form header -->
              <div class="form-card-header">
                <!-- Title wrapper -->
                <div class="title-wrapper d-flex justify-content-center">
                  <h2 class="color-primary">Sign In</h2>
                </div>
                <!-- /Title wrapper -->
              </div>
              <!-- /Account form card header -->

              <!-- Account form card body -->
              <div class="form-card-body">
                <!-- Form wrapper -->
                <div class="form-wrapper">
                  <!-- Form -->
                  <form
                    action="https://nf-api.onrender.com/api/v1/social/auth/login"
                    class="form"
                    id="loginForm"
                  >
                    <!-- Account form email input -->
                    <div class="form-group mb-4">
                      <input
                        type="email"
                        id="email"
                        minlength="8"
                        maxlength="40"
                        class="form-control"
                        name="email"
                        placeholder="Email address"
                        required
                      />
                      <div class="form-error" id="emailError"></div>
                    </div>
                    <!-- /Account form email input -->

                    <!-- Account form password input -->
                    <div class="form-group mb-4">
                      <input
                        type="password"
                        id="password"
                        minlength="6"
                        class="form-control"
                        name="password"
                        placeholder="Your password"
                        required
                      />
                    </div>
                    <!-- /Account form password input -->

                    <!-- Account form password button -->
                    <button type="submit" value="Login" class="btn w-100">Log In</button>
                    <!-- /Account form password button -->
                  </form>
                  <!-- /Form -->
                </div>
                <!-- /Form wrapper -->
              </div>
              <!-- /Account form card body -->

              <!-- Account form alert error -->
              <div class="alert-wrapper mt-4 mb-4"></div>
              <!-- /Account form alert error -->

              <!-- Account form create account option text -->
              <p class="text-small mt-2">
                Don't have an account?
                <a href="/public/profile/sign-up/">Create account</a>
              </p>
              <!-- /Account form create account option text -->
            </div>
            <!-- /Account form card  -->
          </div>
          <!-- /Form content -->
        </div>
        <!-- Grid -->
        <!-- ======================= -->
      </section>
    </main>

    <script type="module" src="../../../src/js/pages/login.mjs"></script>
  </body>
</html>
