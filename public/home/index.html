<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Primary Nav -->
      <nav class="main-nav d-flex align-items-center">
        <div class="container">
          <!-- ======================= -->
          <!-- Primary navigation logo, links and toggle wrapper -->
          <div class="nav-wrap d-flex justify-content-between">
            <!-- Primary navigation logo -->
            <a class="logo" href="/public/home/">LOGO</a>
            <!-- /Primary navigation logo -->

            <!-- Primary navigation toggle menu button -->
            <button class="btn btn-small-light toggle-menu" id="toggleBtn">Menu</button>
            <!-- /Primary navigation toggle menu button -->

            <!-- Primary navigation collapse links -->
            <div class="collapse-nav justify-content-end">
              <!-- Primary navigation links list -->
              <ul class="nav-ul">
                <li class="list-item"><a class="link" href="#">Team</a></li>
                <li class="list-item last"><a class="link" href="#">Invest</a></li>
              </ul>
              <!-- Primary navigation links list -->
            </div>
            <!-- /Primary navigation collapse links -->
          </div>
          <!-- /Primary navigation logo, links and toggle wrapper -->
          <!-- ======================= -->
        </div>
      </nav>
      <!-- /Primary Nav -->

      <!-- Secondary Nav -->
      <nav>
        <div class="container">
          <!-- ======================= -->
          <!-- Secondary navigation icon links wrapper -->
          <div class="content-wrapper py-3 align-items-center">
            <a href="/public/profile/create-post/"
              ><img class="d-flex" src="/src/assets/create-icon.svg" alt="Icon"
            /></a>
            <a href="/public/home/"
              ><img class="d-flex" src="/src/assets/home-icon.svg" alt="Icon"
            /></a>
            <a href="#"><img class="d-flex" src="/src/assets/search-icon.svg" alt="Icon" /></a>
            <a href="#"
              ><img class="d-flex rotate" src="/src/assets/message-icon.svg" alt="Icon"
            /></a>
            <a href="#"
              ><img class="d-flex" src="/src/assets/notification-icon.svg" alt="Icon"
            /></a>
            <a href="/public/profile/dashboard/"
              ><img class="hover-icon d-flex" src="/src/assets/profile-icon.svg" alt="Icon"
            /></a>
          </div>
          <!-- /Secondary navigation icon links wrapper -->
          <!-- ======================= -->
        </div>
      </nav>
      <!-- /Secondary Nav -->
    </header>
    <main>
      <section class="post-section mt-5">
        <div class="container">
          <!-- ======================= -->
          <!-- Grid -->
          <div class="post-grid d-grid">
            <!-- Users card -->
            <div class="card-users d-flex flex-column align-items-start">
              <!-- Users card header that includes the card title -->
              <div class="card-header d-flex align-items-center mt-4">
                <!-- Card title -->
                <div class="title-wrapper">
                  <h5 class="mb-5">Most popular accounts</h5>
                </div>
                <!-- /Card title -->
              </div>
              <!-- /Users card header that includes the card title -->

              <!-- Users card body that includes the search user input -->
              <div class="card-body">
                <!-- Form wrapper -->
                <div class="form-wrapper mb-3 w-100">
                  <!-- Form -->
                  <form>
                    <!-- Search input -->
                    <input
                      id="searchUsersInput"
                      class="search"
                      type="search"
                      inputmode="search"
                      placeholder="Search knitter"
                    />
                    <!-- /Search input -->
                  </form>
                  <!-- /Form -->
                </div>
                <!-- /Form wrapper -->
              </div>
              <!-- /Users card body that includes the search user input -->

              <!-- Users card footer that includes the users list -->
              <div class="card-footer">
                <!-- Users list -->
                <ul class="users-list">
                  <!-- Users list wrapper -->
                  <div class="d-flex flex-column gap-2" id="mostPopularContainer">
                    <!-- Users list template -->
                    <template id="mostPopularTemplate">
                      <!-- Single user card list -->
                      <li class="card-small w-100 bg-white">
                        <!-- /User link card  -->
                        <a href="" class="user d-flex">
                          <!-- User link card header -->
                          <div class="card-header w-100">
                            <!-- Content -->
                            <div class="content d-flex align-items-center gap-2">
                              <!-- Avatar image wrapper -->
                              <div class="avatar-img-wrapper-small">
                                <img src="/src/assets/profile-icon.svg" alt="" />
                              </div>
                              <!-- /Avatar image wrapper -->
                              <!-- User name -->
                              <h6 id="userName"></h6>
                              <!-- /User name -->
                            </div>
                            <!-- /Content -->
                          </div>
                          <!-- /User link card header  -->

                          <!-- User link card body -->
                          <div class="card-body d-flex ajustify-content-end">
                            <!-- Follow button -->
                            <button class="btn btn-small-primary">Follow</button>
                            <!-- /Follow button -->
                          </div>
                          <!-- /User link card body -->
                        </a>
                        <!-- /User link card -->
                      </li>
                      <!-- /Single user card list -->
                    </template>
                    <!-- /Users list template -->
                  </div>
                  <!-- /Users list wrapper -->
                </ul>
                <!-- /Users list -->
              </div>
              <!-- /Users card footer that includes the users list -->
            </div>
            <!-- /Users card -->

            <!-- Post and search filters wrapper -->
            <div class="content-wrapper d-flex flex-column gap-4">
              <!-- Search filters form wrapper -->
              <div class="form-wrapper d-flex f-wrap">
                <!-- Form -->
                <form method="GET" action="" id="searchPost" class="filtered-form w-100">
                  <!-- Search post input -->
                  <div class="form-group d-flex">
                    <input
                      class="search-large"
                      id="searchPosts"
                      type="text"
                      name="post"
                      placeholder="Search post"
                      minlength="3"
                      maxlength="300"
                    />
                    <div class="form-error" id="postError"></div>
                  </div>
                  <!-- /Search post input -->

                  <!-- Select form input -->
                  <div class="select-group d-flex gap-4">
                    <select class="select-menu" id="sortPosts" name="sortPosts">
                      <option value="new">New/Old</option>
                      <option value="old">Old/New</option>
                    </select>
                  </div>
                  <!-- /Select form input -->
                  <!-- Form Button -->
                </form>
                <!-- /Form -->
              </div>
              <!-- /Search filters form wrapper -->

              <!-- Post card wrapper -->
              <div class="content-wrapper d-flex flex-column gap-4" id="postContainer">
                <!-- Post card template -->
                <template id="postTemplate">
                  <!-- Post card -->
                  <div class="card card-large d-flex flex-column gap-4 align-items-start">
                    <!-- Post card header that includes avatar image, avatar name and view post button -->
                    <div class="card-header d-flex f-wrap align-items-center">
                      <!-- Content -->
                      <div class="content d-flex gap-4 align-items-center f-wrap w-100">
                        <!-- Avatar image wrapper -->
                        <div class="avatar-img-wrapper-regular" id="postAvatar">
                          <img src="/src/assets/profile-icon.svg" alt="" />
                        </div>
                        <!-- /Avatar image wrapper -->

                        <!-- Avatar name -->
                        <div class="avatar-name m-right-auto">
                          <h4 class="mt-2" id="postAuthor"></h4>
                        </div>
                        <!-- /Avatar name -->

                        <!-- View post button -->
                        <div id="viewPostButton"></div>
                        <!-- /View post button -->
                      </div>
                      <!-- /Content -->
                    </div>
                    <!-- /Post card header that includes avatar image, avatar name and view post button -->

                    <!-- Post card body that includes the post title, post content, post media and icon buttons -->
                    <div class="card-body">
                      <!-- Post title -->
                      <div class="post-title mt-2">
                        <h5 id="postTitle"></h5>
                      </div>
                      <!-- /Post title -->

                      <!-- Post content -->
                      <div class="post-content mb-4">
                        <p class="text-small" id="postText"></p>
                      </div>
                      <!-- /Post content -->

                      <!-- Post media -->
                      <div class="post-media" id="postMedia"></div>
                      <!-- /Post media -->

                      <!-- Post icon buttons wrapper -->
                      <div class="content d-flex f-wrap align-items-center w-100 mt-6 gap-4">
                        <!-- Reactions button wrapper -->
                        <div class="d-flex align-items-center gap-2" id="likeButton">
                          <img
                            class="icon-extra-small"
                            src="/src/assets/thumbs-up-line-icon.svg"
                            alt=""
                          />
                          <h5>Like</h5>
                          <span class="text-small color-primary" id="postReactionCount"></span>
                        </div>
                        <!-- /Reactions button wrapper -->

                        <!-- Comment icon button wrapper -->
                        <a href="">
                          <div class="d-flex align-items-center gap-2">
                            <img
                              class="icon-extra-small"
                              src="/src/assets/comment-bubble-with-three-squares-svgrepo-com.svg"
                              alt=""
                            />
                            <h5>Comment</h5>
                            <span id="commentCount" class="text-small color-primary">0</span>
                          </div>
                        </a>
                        <!-- /Comment icon button wrapper -->

                        <!-- Follow icon button wrapper -->
                        <div id="followDiv">
                          <div class="d-flex align-items-center gap-2">
                            <img
                              class="icon-extra-small"
                              src="/src/assets/next-svgrepo-com.svg"
                              alt=""
                            />
                            <h5>Follow</h5>
                          </div>
                        </div>
                        <!-- /Follow icon button wrapper -->

                        <!-- Edit post icon button wrapper -->
                        <div id="editPost" class="d-none">
                          <button
                            data-modal-target="#editPost"
                            class="btn btn-small-light d-flex align-items-center gap-2"
                          >
                            <img class="icon-extra-small" src="/src/assets/settings.svg" alt="" />
                            Edit Post
                          </button>
                        </div>
                        <!-- Edit post icon button wrapper -->
                      </div>
                      <!-- /Post icon buttons wrapper -->
                    </div>
                    <!-- /Post card body that includes the post title, post content, post media and icon buttons -->
                  </div>
                  <!-- /Post card -->
                </template>
                <!--/Post card template -->
              </div>
              <!-- /Post card wrapper -->

              <!-- See more button -->
              <div class="btn-group mt-4">
                <a href="#"><button class="btn btn-primary">See More</button></a>
              </div>
              <!-- /See more button -->
            </div>
            <!-- /Post and search filters wrapper -->
          </div>
          <!-- /Grid -->
          <!-- ======================= -->
        </div>
      </section>
    </main>
    <script type="module" src="../../src/js/pages/posts.mjs"></script>
  </body>
</html>
